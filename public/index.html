<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Store Management Interface </h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    Item:<input type="text" ng-model="formContent"></input><br>
    Price:<input type="text" ng-model="formPrice"></input><br>
    Image URL:<input type="text" ng-model="formUrl"> </input><br>
    <button type="submit">Add Item</button>
  </form>
  <h3> Current Products</h3>
  <div class="items" ng-repeat="comment in comments | orderBy: 'title'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
    {{comment.title}} : ${{comment.price}} <img src="{{comment.url}}">
  </div>
</div>
</div>
</body>
</html>
